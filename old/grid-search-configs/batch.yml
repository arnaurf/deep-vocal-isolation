chopname:
    - "tile"
    - "full"
chopparams:
    - "{'scale': 128, 'step': 64, 'slices':256, 'upper':False, 'filter':'maximum'}"
    - "{'scale': 128, 'step': 64, 'slices':256, 'upper':True, 'filter':'maximum'}"
model:
    - "leaky_dropout"
model_params:
    - "{ 'alpha1': 0.1, 'alpha2': 0.01, 'rate': 0.1}"
batch_generator:
    - "keras"
    - "tracks"
    - "random"
epochs:
    - 10
